{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Entries that match your query:</h1>
    <ul>
        {% for match in matches %}
        <li><a href="{% url 'entry' entryname=match %}">{{ match }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
